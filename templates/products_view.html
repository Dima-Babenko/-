<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перегляд Продуктів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: white;
            border: 2px solid #4CAF50;
            padding: 20px;
            width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product-item img {
            max-width: 100px;
            margin-right: 15px;
            border-radius: 4px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-department {
            font-size: 14px;
            color: #666;
        }

        .product-price {
            font-size: 16px;
            color: #4CAF50;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #367c39;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h1>Список Продуктів</h1>
        <div class="product-list">
            {% for product in products %}
            <div class="product-item">
                {% if product.image_url %}
                <img src="{{ product.image_url }}" alt="Зображення {{ product.name }}">
                {% endif %}
                <div class="product-info">
                    <span class="product-name">{{ product.name }}</span>
                    <span class="product-price">{{ product.price }} грн</span>
                    <span class="product-department">Департамент: {{ product.department.name }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/dashboard" class="back-link">Назад до панелі керування</a>
    </div>
</body>
</html>
